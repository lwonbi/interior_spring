<html layout:decorate="~{layout/layout}" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--메인 시작-->
<section layout:fragment="content" class="col-md-7 col-lg-9 text-center">
    <h2 class="text-center fw-bold">Contact List</h2>
    <table class="table">
        <tr class="table-dark">
            <td>번호</td>
            <td>이름</td>
            <td>이메일</td>
            <td>문의사항</td>
            <td>뉴스레터</td>
        </tr>
        <tr th:each="contact : ${contactList}">
            <td th:text="${contact.getId()}">번호</td>
            <td th:text="${contact.getName()}">이름</td>
            <td th:text="${contact.getEmail()}">이메일</td>
            <td th:text="${contact.msg}">문의사항</td>
            <td th:text="${contact.news}">뉴스레터</td>
        </tr>
    </table>
</section>
</html>
